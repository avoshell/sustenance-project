<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sustenance Project | Contact</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Unica+One|Vollkorn" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>

<h1><a href="index.html">SUSTENANCE PROJECT</a></h1>

<nav>
    <h2 class="nav-item"><a href="about.html">Learn More</a></h2>
    <h2 class="nav-item"><a href="food-menu.html">Menu</a></h2>
    <h2 class="nav-item"><a href="contact.html">Contact</a></h2>
</nav>


<div class="contact-form">
    <form action="#" method="post" class="contact-us">
        <fieldset>
            <legend>Contact Us</legend>
            <div>
                <label class="title">Name: <input type="text" name="contact-name" maxlength="40" required="required"/></label>
            </div>
            <div>
                <label class="title">Email: <input type="email" name="contact-email" maxlength="40" required="required"/></label>
            </div>
            <div>
                <label class="title">Phone: <input type="tel" name="contact-phone" maxlength="10" /></label>
            </div>
            <div>
                <label class="title">Comments: <textarea name="comments" class="comment-placeholder">Enter your comments or inquiries...</textarea></label>
            </div>
            <div>
                <input type="submit" name="contact-submit" value="Submit" class="submit-btn"/>
            </div>
        </fieldset>
    </form>
</div>

<div class="reservation-form">
    <form action="#" method="post" class="reservation" id="make-reservation">
        <fieldset>
            <legend>Make a Reservation</legend>
            <label class="title">Name: <input type="text" name="reservation-name" maxlength="30" required="required"/></label>
            <label class="title">Email: <input type="email" name="reservation-email" maxlength="40" required="required"/></label>
            <label class="title">Phone: <input type="tel" name="reservation-phone" maxlength="10" required="required" /></label>
            <label class="title">Date: <input type="date" name="reservation-date" required="required"/></label>
            <label class="title">Time: <input type="time" name="reservation-time" required="required" /></label>
            <label class="title">Number of People: <input type="number" name="reservation-number" maxlength="2" required="required"/></label>
            <label class="title">Dietary Restrictions/Allergies? <input type="text" name="dietary-issues" maxlength="60"/></label>
            <input type="submit" name="reservation-submit" value="Reserve" class="submit-btn" />
        </fieldset>



    </form>
</div>


<footer class="footer">
    <p class="footer-item"><a href="contact.html">Email</a></p>
    <p class="footer-item"><a href="contact.html">Phone</a></p>
    <p class="footer-item"><a href="contact.html">Facebook</a></p>
    <p class="footer-item"><a href="contact.html">Instagram</a></p>
</footer>


</body>
</html>
