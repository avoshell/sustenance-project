<body>

<h1><a href="index.html">SUSTENANCE PROJECT</a></h1>

<nav>
    <h2 class="nav-item"><a href="about.html">Learn More</a></h2>

<div class="contact-form">
    <form action="#" method="post" class="contact-us">
        <fieldset>
            <legend>Contact Us</legend>
            <div>
                <p>Name:<input type="text" name="contact-name" maxlength="30" required="required"/></p>
            </div>
            <div>
                <p>Email:<input type="email" name="contact-email" maxlength="40" required="required"/></p>
            </div>
            <div>
                <p>Phone:<input type="tel" name="contact-phone" maxlength="10" /></p>
            </div>
            <div>
                <p>Comments:</p>
                <textarea name="comments">Enter your comments or inquiries...</textarea>
            </div>
            <div>
                <input type="submit" name="contact-submit" value="Submit" />
            </div>
        </fieldset>
    </form>
</div>

<div class="reservation-form">
    <form action="#" method="post" class="reservation">
        <fieldset>
            <legend>Make a Reservation</legend>
            <p>Name: <input type="text" name="reservation-name" maxlength="30" required="required"/></p>
            <p>Email: <input type="email" name="reservation-email" maxlength="40" required="required"/></p>
            <p>Phone: <input type="tel" name="reservation-phone" maxlength="10" required="required" /></p>
            <p>Date: <input type="date" name="reservation-date" required="required"/></p>
            <p>Time: <input type="time" name="reservation-time" required="required" /></p>
            <p>Number of People: <input type="number" name="reservation-number" maxlength="2" required="required"/></p>
            <p>Dietary Restrictions/Allergies? <input type="text" name="dietary-issues" maxlength="60"/></p>
            <input type="submit" name="reservation-submit" value="Reserve" />
        </fieldset>



    </form>
</div>


<footer class="footer">
    <p class="footer-item"><a href="contact.html">Email</a></p>
    <p class="footer-item"><a href="contact.html">Phone</a></p>
    <p class="footer-item"><a href="contact.html">Facebook</a></p>
    <p class="footer-item"><a href="contact.html">Instagram</a></p>
</footer>


</body>
</html>
